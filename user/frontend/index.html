<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Copatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/984f6dca84.js" crossorigin="anonymous"></script>  </head>
  <body>
    <header>
    <div class="heading">
      <div class="left-heading">
        <div class="logo">
          <a href="/images/user/frontend/index.html"><img src="/images/logo.png" alt=""/></a>
        </div>
        <div class="search-bar">
          <form class="search-form">
            <input type="text" name="search" placeholder="search...">
            <input type="submit" name="submit" value="submit">
          </form>
        </div>
      </div>
      <div class="right-heading">
        <div class="login-status">
            <div class="login"><i class="fa-solid fa-arrow-right-to-bracket fa-2x"></i></div>
            <div class="register"><i class="fa-solid fa-user-xmark fa-2x"></i></i></div>
            <div class="logout"><i class="fa-solid fa-arrow-right-from-bracket fa-2x"></i></div>
            <div class="logged-user"><i class="fa-solid fa-user-check fa-2x"></i> <span class="username">username</span></div>
        </div>
        <div class="cart">
            <i class="fa-solid fa-cart-shopping fa-2x"></i>
        </div>
    </div>
    <div class="navigation"></div>
    </header>
    <main></main>
    <footer></footer>
    <script src="user/frontend/global.js"></script>
  </body>
</html>
